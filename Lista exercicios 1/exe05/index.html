<body>
    <h1>Cálculo do Consórcio</h1>
    <form id="formulario">
        <label for="totalPrestacoes">Número total de prestações:</label>

        <label for="prestacoesPagas">Quantidade de prestações pagas:</label>
        <input type="number" id="prestacoesPagas" required><br><br>

        <input type="number" id="valorPrestacao" required><br><br>

        <input type="submit" value="Calcular">
    </form>

    <p id="resultado"></p>

    <script src="script.js"></script>

</body>
