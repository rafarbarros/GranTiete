<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Exercício 08</title>
</head>

<body>
    <h1>Calculo de Salário de Vendedor</h1>
    <form id="formulario">
        <label for="nome"><b>Nome do Vendedor:</b> </label>
        <input type="text" id="nome" required><br><br>

        <label for="salarioFixo"><b>Salário Fixo:</b> </label>
        <input type="number" id="salarioFixo" required><br><br>

        <label for="vendasMes"><b>Total de Vendas/Mês:</b> </label>
        <input type="number" id="vendasMes" required><br><br>

        <input type="submit" value="Calcular Salário">
    </form>

    <p id="resultado"></p>

    <script src="script.js"></script>

</body>

</html>
